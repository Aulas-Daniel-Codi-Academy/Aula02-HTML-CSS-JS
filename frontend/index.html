<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página exibido na aba do navegador -->
    <title>Lista de Tarefas</title>

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Ícone da página (corrigido o type) -->
    <link rel="icon" href="./public/lista.png" type="image/png" />
  </head>

  <body>
    <!-- Container central da aplicação -->
    <div class="container">
      <h1>Lista de Tarefas</h1>

      <!-- Input para inserir novas tarefas -->
      <input
        type="text"
        id="nova-tarefa"
        placeholder="Adicione uma nova tarefa"
      />

      <!-- Botão que chama a função de adicionar tarefa -->
      <button onclick="adicionarTarefa()" class="adicionar">Adicionar</button>

      <!-- Lista onde as tarefas serão adicionadas dinamicamente -->
      <ul id="lista-tarefas"></ul>
    </div>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>
